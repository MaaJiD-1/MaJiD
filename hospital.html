<!-- Sample: Home Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Appointment Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .speciality { color: #007bff; }
    .doctor-profile:hover { transform: scale(1.05); transition: 0.3s ease; }
    .appointment-form input:focus { border-color: #28a745; box-shadow: 0 0 5px #28a745; }
    .slot { transition: background-color 0.3s ease; }
    .slot:hover { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Hospital</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
        <li class="nav-item"><a class="nav-link" href="book.html">Book Appointment</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Book Appointment</h2>
    <form id="appointmentForm" class="appointment-form">
      <div class="form-group">
        <label for="doctor">Select Doctor</label>
        <select id="doctor" class="form-control">
          <option>Dr. Smith</option>
          <option>Dr. Jane</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <select id="time" class="form-control">
          <option>10:00 AM</option>
          <option>11:00 AM</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea id="symptoms" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $('#doctor').change(function() {
      console.log('Doctor selected:', this.value);
    });

    $('#time').click(function() {
      console.log('Time selected');
    });

    function validateDateAndTime(date, time) {
      return date && time;
    }

    $('#appointmentForm').on('submit', function(e) {
      e.preventDefault();
      const phone = $('#phone').val();
      const date = $('#date').val();
      const time = $('#time').val();
      const symptoms = $('#symptoms').val();

      if (!/^\d{10}$/.test(phone)) {
        alert('Enter valid 10-digit phone number');
        return;
      }

      if (!validateDateAndTime(date, time)) {
        alert('Please select date and time');
        return;
      }

      if (!symptoms.trim()) {
        alert('Symptoms field is required');
        return;
      }

      alert('Appointment booked successfully!');
    });
  </script>
</body>
</html>
