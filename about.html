<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding-top: 100px;
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 70px;
            padding: 0 15px;
            background-color: white;
            z-index: 1000;
        }
        ul{
            display: flex;
            justify-content: space-between;
            width: 600px;
            list-style-type: none;
        }
        li{
            transition: all 0.3s linear;
        }
        li:hover{
            color: rgb(236, 2, 2);
            scale: 105%;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .logo{
            height: 40px;
        }
        .about{
            color: #350587;
        }

        /* Hamburger styles */
        .hum {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hum span {
            height: 2px;
            width: 24px;
            background: black;
            margin: 4px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            .navbar ul {
                position: absolute;
                top: 70px;
                right: 0;
                background-color: white;
                flex-direction: column;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-in-out;
            }

            .navbar ul.show {
                max-height: 500px; /* Arbitrary large number to allow menu expansion */
            }

            .hum {
                display: flex;
            }

            .navbar ul a {
                padding: 15px;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="img-logo">
            <img class="logo" src="City_logo.png" alt="">
        </div>
        <div class="hum" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="navbar">
            <ul id="menu">
                <a href="home.html"><li class="home">Home</li></a>
                <a href="Doctors.html"><li class="doctor">Doctors</li></a>
                <a href="Book-apointment.html"><li class="Book-apointment">Book Appointment</li></a>
                <a href="register.html"><li class="register">Register</li></a>
                <a href="login.html"><li class="login">Login</li></a>
                <a href="services.html"><li class="services">Services</li></a>
                <a href="about.html"><li class="about">About</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="all"></div>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
